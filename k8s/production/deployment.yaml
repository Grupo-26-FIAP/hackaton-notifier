apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackaton-notifier-deployment
spec:
  selector:
    matchLabels:
      app: hackaton-notifier-deployment
  template:
    metadata:
      labels:
        app: hackaton-notifier-deployment
    spec:
      containers:
      - name: hackaton-notifier-deployment
        image: diname/hackaton-notifier:latest
        envFrom:
        - configMapRef:
            name: hackaton-general-settings
        - secretRef:
            name: hackaton-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 100Mi
          limits:
            memory: 400Mi
            cpu: 500m # 1/2 n√∫cleo
        ports:
        - containerPort: 3000
